<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车中心-韩都衣舍官方网站</title>
	<link rel="shortcut icon" href="../img/favicon.ico"  />
	<link rel="stylesheet" href="../css/pulic.css" />
	<link rel="stylesheet" href="../css/base.css" />
	<link rel="stylesheet" href="../css/shoppCart.css" />
	<script src="../js/require.js" data-main="../js/shoppCart"></script>
</head>
<body>
	<div class="cart">
		<div class="cart_header">
			<a href="" class="cart_logo"></a>
			<div class="cart_step step1 fr">
				
			</div>

		</div>
		<ul class="cart_title">
			<li class="product">商品名称</li>
			<li class="sale">售价</li>
			<li class="number">数量</li>
			<li class="subTotal">小计</li>
			<li class="oprate">操作</li>
			<li class="remark">备注</li>
		</ul>

		<div class="cartGoodsList over">
			<h3>品牌：HSTYLE女装</h3>
			<ul>
				<li class="brand_cart fl">
					<div class="product_img">
						<a href="#">
							<img src="../img/cart.jpg">
						</a>
					</div>
					<div class="product_infor">
						<div class="product_name">
							<a href="">
								韩都衣舍2017韩版女夏装新款小清新宽松上衣短袖T恤HH9
							</a>
						</div>
						<div class="product_size">
							颜色：<span class="color">蓝色</span>
							尺寸：<span class="size">M</span>
						</div>
					</div>
					
				</li>

				<li class="brand_money fl">
					<span class="oldPrice">￥565</span>
					<span class="newPrice">￥88</span>
				</li>

				<li class="brand_number fl">
					<span class="sub">-</span>
					<input type="text" value="1" class="amount"></input>
					<span class="plus">+</span>
				</li>

				<li class="brand_sale fl">
					<span>¥88</span>
				</li>

				<li class="brand_operate fl">
					<a href="" class="like">移入收藏夹</a>
					<a href="" class="del">删除</a>
				</li>

				<li class="brand_remark fl"></li>
			</ul>
		</div>
		
		<div class="shopping_car_bottom over">
			<div class="shopping_car_bottom_right fr">
				<p class="total">
					<span class="len">总计：</span>
					<span class="right">¥88</span>
				</p>
				<p class="set">
					<span class="len">满立减：</span>
					<span class="right">-¥0.00</span>
				</p>
				<p class=" taxation">
					<span class="len">税费:</span>
					<span class="right">-¥0.00</span>
				</p>
			</div>
		</div>
		
		<div class="shopping_car_total over">
			<p class="fr">
				<span class="shopSum">购物金额总计:</span>
				<span class="sum">¥78</span>
			</p>
		</div>
		
		<div class="buy">
			<a href="" class="Continue fl">继续购物</a>
			<a href="" class="accounting fr">结算中心</a>
		</div>

	</div>
</body>
</html>
